<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
    <ion-title>คะแนนแบบทดสอบก่อน/หลังเรียน</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="text-center">
  <ion-card  color='warning' style="background: #35bb3a;">
    <ion-card-header>
        <h2 class="text-center">ก่อนเรียน {{start_score}}</h2>
    </ion-card-header> 
  </ion-card>
  <ion-card  style="background:#9C27B0;color:#fff;" color='primary'>
    <ion-card-header>
        <h2 class="text-center">หลังเรียน {{end_score}}</h2>
    </ion-card-header> 
  </ion-card>
 
</ion-content>
